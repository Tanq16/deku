<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deku - Calendar View</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <nav class="sidebar">
            <div class="logo-container">
                <img src="/static/logo.png" alt="Deku Logo" class="logo">
                <h1>deku</h1>
            </div>
            <ul class="nav-links">
                <li><a href="/"><i class="fas fa-list"></i> Home</a></li>
                <li><a href="/kanban"><i class="fas fa-columns"></i> Kanban</a></li>
                <li><a href="/gantt"><i class="fas fa-chart-gantt"></i> Gantt</a></li>
                <li class="active"><a href="/calendar"><i class="fas fa-calendar"></i> Calendar</a></li>
            </ul>
            <div id="theme-toggle" class="theme-toggle">
                <i class="fas fa-sun"></i> Toggle theme
            </div>
        </nav>
        
        <main class="content">
            <header class="content-header">
                <button id="toggle-sidebar" class="toggle-sidebar">
                    <i class="fas fa-bars"></i>
                </button>
                <h2>Calendar View</h2>
            </header>
            
            <div class="content-body">
                <div class="placeholder-message">
                    <p>Calendar view is coming soon!</p>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
