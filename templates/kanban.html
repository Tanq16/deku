<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deku - Kanban View</title>
    <link rel="icon" href="/static/logo.png" type="image/svg+xml">
    <link rel="stylesheet" href="/static/fontawesome/css/all.min.css">
    <link href="/css/inter.css" rel="stylesheet">
    <script src="/static/js/tailwindcss.js"></script>
    <script>
        tailwind.config = {
          darkMode: 'class',
          theme: {
            extend: {
              fontFamily: {
                sans: ['Inter', 'sans-serif'],
              },
              colors: {
                // Catppuccin Mocha Palette
                rosewater: '#f5e0dc',
                flamingo: '#f2cdcd',
                pink: '#f5c2e7',
                mauve: '#cba6f7',
                red: '#f38ba8',
                maroon: '#eba0ac',
                peach: '#fab387',
                yellow: '#f9e2af',
                green: '#a6e3a1',
                teal: '#94e2d5',
                sky: '#89dceb',
                sapphire: '#74c7ec',
                blue: '#89b4fa',
                lavender: '#b4befe',
                text: '#cdd6f4',
                subtext1: '#bac2de',
                subtext0: '#a6adc8',
                overlay2: '#9399b2',
                overlay1: '#7f849c',
                overlay0: '#6c7086',
                surface2: '#585b70',
                surface1: '#45475a',
                surface0: '#313244',
                base: '#1e1e2e',
                mantle: '#181825',
                crust: '#11111b'
              }
            }
          }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #11111b; } /* crust */
        ::-webkit-scrollbar-thumb { background: #313244; border-radius: 4px; } /* surface0 */
        ::-webkit-scrollbar-thumb:hover { background: #45475a; } /* surface1 */
    </style>
</head>
<body class="bg-mantle text-text font-sans antialiased">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <nav id="sidebar" class="w-56 bg-base p-4 border-r border-surface0 hidden md:flex flex-col">
            <div class="flex flex-col items-center text-center mb-8 pb-4 pt-4">
                <img src="/static/logo.png" alt="Deku Logo" class="w-16 h-16">
            </div>
            <ul class="space-y-2">
                <li><a href="/" class="flex items-center gap-3 px-4 py-2.5 rounded-lg text-subtext1 hover:bg-surface0 hover:text-text transition-colors"><i class="fas fa-list w-5 text-center"></i> Home</a></li>
                <li class="bg-mauve rounded-lg"><a href="/kanban" class="flex items-center gap-3 px-4 py-2.5 text-crust font-semibold transition-colors"><i class="fas fa-columns w-5 text-center"></i> Kanban</a></li>
                <li><a href="/calendar" class="flex items-center gap-3 px-4 py-2.5 rounded-lg text-subtext1 hover:bg-surface0 hover:text-text transition-colors"><i class="fas fa-calendar w-5 text-center"></i> Calendar</a></li>
            </ul>
        </nav>
        
        <!-- Main Content -->
        <main class="flex-1 p-4 sm:p-6 lg:p-8 flex flex-col">
            <header class="flex items-center justify-between mb-6 pb-4 border-b border-surface0">
                <div class="flex items-center gap-4">
                    <button id="toggle-sidebar" class="md:hidden text-2xl text-subtext0 hover:text-text">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h2 class="text-2xl font-bold">Kanban</h2>
                </div>
            </header>
            
            <div id="kanban-board" class="flex-grow grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 overflow-x-auto">
                <!-- Columns will be rendered here -->
                <div class="text-center py-10 text-subtext0 col-span-full">
                  <i class="fas fa-spinner fa-spin text-2xl"></i>
                  <p class="mt-2">Loading tasks...</p>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/kanban.js"></script>
</body>
</html>
