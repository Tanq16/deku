<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deku - Kanban View</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" href="/static/logo.png" type="image/svg+xml">
    <link rel="stylesheet" href="/static/fontawesome/css/all.min.css">
    <script>
        // Apply theme immediately to prevent flash of wrong theme
        document.documentElement.setAttribute('data-theme', localStorage.getItem('theme') || 'light');
    </script>
</head>
<body>
    <div class="app-container">
        <nav class="sidebar">
            <div class="logo-container">
                <img src="/static/logo.png" alt="Deku Logo" class="logo">
            </div>
            <ul class="nav-links">
                <li><a href="/"><i class="fas fa-list"></i> Home</a></li>
                <li class="active"><a href="/kanban"><i class="fas fa-columns"></i> Kanban</a></li>
                <li><a href="/gantt"><i class="fas fa-chart-gantt"></i> Gantt</a></li>
                <li><a href="/calendar"><i class="fas fa-calendar"></i> Calendar</a></li>
            </ul>
            <div id="theme-toggle" class="theme-toggle">
                <i class="fas fa-sun"></i> Toggle theme
            </div>
        </nav>
        
        <main class="content">
            <header class="content-header">
                <button id="toggle-sidebar" class="toggle-sidebar">
                    <i class="fas fa-bars"></i>
                </button>
                <h2>Kanban</h2>
            </header>
            
            <div class="content-body">
                <div id="kanban-board" class="kanban-board">
                    <!-- Kanban columns will be rendered here -->
                    <div class="loading-kanban">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Loading tasks...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/kanban.js"></script>
</body>
</html>
