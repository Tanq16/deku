<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deku - Task Tracker</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <nav class="sidebar">
            <div class="logo-container">
                <img src="/static/logo.png" alt="Deku Logo" class="logo">
                <h1>deku</h1>
            </div>
            <ul class="nav-links">
                <li class="active"><a href="/"><i class="fas fa-list"></i> Home</a></li>
                <li><a href="/kanban"><i class="fas fa-columns"></i> Kanban</a></li>
                <li><a href="/gantt"><i class="fas fa-chart-gantt"></i> Gantt</a></li>
                <li><a href="/calendar"><i class="fas fa-calendar"></i> Calendar</a></li>
            </ul>
        </nav>
        
        <main class="content">
            <header class="content-header">
                <button id="toggle-sidebar" class="toggle-sidebar">
                    <i class="fas fa-bars"></i>
                </button>
                <h2>Tasks</h2>
                <div class="show-completed">
                    <input type="checkbox" id="show-completed-checkbox">
                    <label for="show-completed-checkbox">Show Completed</label>
                </div>
            </header>
            
            <div class="content-body">
                <div class="task-form-container">
                    <form id="task-form" class="task-form">
                        <input type="text" id="task-input" placeholder="Add a new task..." required>
                        <select id="task-cycle">
                            <option value="">No cycle</option>
                            <option value="5m">5m</option>
                            <option value="1h">1h</option>
                            <option value="4h">4h</option>
                            <option value="12h">12h</option>
                            <option value="1d" selected>1d</option>
                            <option value="3d">3d</option>
                            <option value="1w">1w</option>
                            <option value="1m">1m</option>
                            <option value="3m">3m</option>
                        </select>
                        <button type="submit" class="btn-primary">Add Task</button>
                    </form>
                </div>
                
                <div class="tasks-container">
                    <ul id="tasks-list" class="tasks-list">
                        <!-- Tasks will be loaded here dynamically -->
                    </ul>
                </div>
            </div>
        </main>
    </div>

    <template id="task-template">
        <li class="task-item" data-id="">
            <div class="task-content">
                <div class="task-checkbox-container">
                    <input type="checkbox" class="task-checkbox">
                </div>
                <div class="task-details">
                    <span class="task-text"></span>
                    <span class="task-cycle"></span>
                    <span class="task-overdue hidden">Overdue</span>
                </div>
                <div class="task-actions">
                    <button class="btn-add-subtask" title="Add Subtask">
                        <i class="fas fa-plus-square"></i>
                    </button>
                    <button class="btn-delete" title="Delete Task">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>
            <ul class="subtasks-list"></ul>
        </li>
    </template>

    <template id="subtask-form-template">
        <div class="subtask-form-container">
            <form class="subtask-form">
                <input type="text" class="subtask-input" placeholder="Add a subtask..." required>
                <select class="subtask-cycle">
                    <option value="">No cycle</option>
                    <option value="5m">5m</option>
                    <option value="1h">1h</option>
                    <option value="4h">4h</option>
                    <option value="12h">12h</option>
                    <option value="1d" selected>1d</option>
                    <option value="3d">3d</option>
                    <option value="1w">1w</option>
                    <option value="1m">1m</option>
                    <option value="3m">3m</option>
                </select>
                <button type="submit" class="btn-primary">Add</button>
                <button type="button" class="btn-cancel">Cancel</button>
            </form>
        </div>
    </template>

    <script src="/static/app.js"></script>
</body>
</html>
